<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <header>
        <nav>
            <h1 class="title">To Do List</h1>
        </nav>
    </header>



    <main class="container">

        <div class="fecha-container">
            <h2 id="fechaDay" class="fecha"></h2>
            <h2 class="fecha">de</h2>
            <h2 id="fechaMonth" class="fecha"></h2>
            <h2 class="fecha">del</h2>
            <h2 id="fechaYear" class="fecha"></h2>
        </div>

        <div class="saludo">
            <h4>¿Cuáles tareas hacemos hoy?</h4>
        </div>

        <form action="" class="input">
            <input type="text" class="input-text" id="input-text" placeholder="Ingrese la tarea" maxlength="50"></input>
            <input type="submit" class="btn" id="btn-enviar" value="Enviar">
            <input type="button" class="btn" id="btn-limpiar" value="Limpiar">
        </form>

        <div class="lista-tareas">
            <ul  id="items" class="lista-items">
                <li class="tarea">Salir a caminar
                    <button class="btn-eliminar">x</button>
                </li>
                <li class="tarea">Lavar el auto
                    <button class="btn-eliminar">x</button>
                </li>
                <li class="tarea">Estudiar JavaScript
                    <button class="btn-eliminar">x</button>
                </li>
            </ul>
        </div>

        <footer>
            <p class="footer">Creado por Germán Pablo Gonzalez</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
